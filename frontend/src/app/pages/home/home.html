@if (character) {
  <ul>
    <li>
      <strong>Name:</strong> {{ character.character.name }} <br>
      <strong>Level:</strong> {{ character.character.level }} <br>
      <strong>Vocation:</strong> {{ character.character.vocation }} <br>
      <strong>World:</strong> {{ character.character.world }} <br>
      <strong>Residence:</strong> {{ character.character.residence }} <br>
    </li>
  </ul>
} @else if (isLoading) {
  <p>Carregando...</p>
}
