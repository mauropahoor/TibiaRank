<ul>
  @for (char of chars; track char.name) {
    <li>
        <strong>Name:</strong> {{ char.name }} <br>
        <strong>Level:</strong> {{ char.level }} <br>
        <strong>Vocation:</strong> {{ char.vocation }} <br>
        <strong>World:</strong> {{ char.world }} <br>
        <strong>Residence:</strong> {{ char.residence }} <br>
    </li>
  }
</ul>
