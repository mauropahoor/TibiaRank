<div class="ranking-header">
  <img src="https://static.tibia.com/images/global/content/newsicon_community_big.png" alt="Ranking Icon" class="header-icon">
  <h2 class="header-title">Ranking de Characters</h2>
</div>

@if (isLoading) {
  <p>Carregando ranking...</p>
} 
@else if (error) {
  <p style="color: red;">{{ error }}</p>
} 
@else {
  <div class="ranking-list">
    @for (char of characters; track $index) {
      <app-character-card [character]="char"></app-character-card>
    }
  </div>
}
